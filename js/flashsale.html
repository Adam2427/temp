<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:ital,wght@0,400;0,500;0,700;0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="flashsale.css" />
    <script src="flashSale.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Forever 22</h1>
      <nav>
        <a href="#">New Arrivals</a>
        <a href="#">Women</a>
        <a href="#">Men</a>
        <a href="#">Plus</a>
        <a href="#">Girls</a>
        <a href="#">Sale</a>
      </nav>
    </header>

    <div class="main-container">
      <h2>Free Express shipping on orders $75+* *</h2>
      <div class="time-label">
        <span>Hours </span>
        <span>Minutes </span>
        <span>Seconds </span>
      </div>
      <div class="time-display">
        <span id="hour-1" class="time">0 </span>
        <span id="hour-2" class="time">2 </span>
        <span class="time col">: </span>
        <span id="minute-1" class="time">0 </span>
        <span id="minute-2" class="time">2 </span>
        <span class="time col">: </span>
        <span id="seconds-1" class="time">5 </span>
        <span id="seconds-2" class="time">9 </span>
      </div>
    </div>
    <footer>
      <h2>memorial day Deals</h2>
      <p>starting at $3.00</p>
    </footer>
  </body>
</html>
