<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      animation: circle 7s ease-in-out infinite;
    }
    @keyframes circle {
      100% {
        r: 490;
      }
    }
  </style>
  <body>
    <div class="container">
      <svg height="600" width="600" viewbox="0 0 1000 1000">
        <circle
          cx="500"
          cy="500"
          r="1"
          class="circle"
          stroke="red"
          stroke-width="8"
          fill="none"
        ></circle>
        <circle
          cx="500"
          cy="500"
          r="200"
          class="circle"
          stroke="red"
          stroke-width="8"
          fill="none"
        ></circle>
        <circle
          cx="500"
          cy="500"
          r="100"
          class="circle"
          stroke="red"
          stroke-width="8"
          fill="none"
        ></circle>
      </svg>
    </div>
  </body>
</html>
